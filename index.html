<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>A system to register and manage student details.</p>
    </header>

    <div class="container">
        <section id="registration-form" style="display: flex; flex-direction: column; align-items: center;">
            <h2>Registration Form</h2>
            <form id="studentForm">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required>
                
                <label for="studentID">Student ID:</label>
                <input type="text" id="studentID" name="studentID" required>
                
                <label for="emailID">Email ID:</label>
                <input type="email" id="emailID" name="emailID" required>
                
                <label for="contactNo">Contact No.:</label>
                <input type="text" id="contactNo" name="contactNo" required>
                
                <button type="submit">Register</button>
            </form>
        </section>

        <!-- Divider -->
        <div class="divider"></div>

        <section id="studentRecords" style="display: flex; flex-direction: column; align-items: center;">
            <h2>Registered Students</h2>
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student ID</th>
                        <th>Email ID</th>
                        <th>Contact No.</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Student records will be displayed here -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
